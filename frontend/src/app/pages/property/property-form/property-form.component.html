<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-grid">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price per night (â‚¬)</mat-label>
      <input matInput type="number" formControlName="pricePerNight" required min="0" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bedrooms</mat-label>
      <input matInput type="number" formControlName="bedrooms" min="0" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bathrooms</mat-label>
      <input matInput type="number" formControlName="bathrooms" min="0" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Max guests</mat-label>
      <input matInput type="number" formControlName="maxGuests" min="1" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Cover image URL</mat-label>
      <input matInput formControlName="coverUrl" placeholder="https://..." />
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-stroked-button type="button" routerLink="/my-properties">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      <mat-icon *ngIf="!loading">save</mat-icon>
      <mat-icon *ngIf="loading" class="spin">autorenew</mat-icon>
      <span>{{ id ? 'Save changes' : 'Create property' }}</span>
    </button>
  </div>
</form>
