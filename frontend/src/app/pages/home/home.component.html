<section class="home-hero">
  <div class="dl-container">
    <div class="hero-content">
      <h1 class="hero-title">Find your perfect stay with</h1>
      <h2 class="hero-brand">DirectLoc <span class="emoji">🏠</span></h2>
      <p class="hero-subtitle">Explore trusted rental properties. Easy, safe, and fast.</p>
    </div>

    <div class="hero-search">
      <div class="search-max">
        <app-search-bar (search)="onSearch($event)"></app-search-bar>
      </div>
    </div>
  </div>
</section>

<app-featured-properties title="Newest listings" [params]="{ size: 8 }"></app-featured-properties>
