<div class="login-container">
  <form (ngSubmit)="onSubmit()" class="login-form" #form="ngForm">
    <h2>Login</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required />
      <mat-error *ngIf="form.submitted && !email">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required />
      <mat-error *ngIf="form.submitted && !password">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit">
      Login
    </button>
  </form>
</div>
