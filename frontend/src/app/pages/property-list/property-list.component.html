<h2>Available Properties</h2>

<div *ngIf="properties.length === 0">No properties found.</div>

<div class="property-grid">
  <mat-card *ngFor="let property of properties" class="property-card">
    <mat-card-title>🏠 {{ property.title }}</mat-card-title>
    <mat-card-subtitle>📍 {{ property.location }}</mat-card-subtitle>
    <mat-card-content>
      <p>💶 Price: €{{ property.pricePerNight }} / night</p>
      <p>📅 Created: {{ property.createdAt | date: 'longDate' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/properties', property.id]">
        View Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>
